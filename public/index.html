    function loadICS(roomName) {
      fetch(`/ics/${roomName}`)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then((data) => {
          parseICS(data);
        })
        .catch((error) => {
          console.error(
            "Hubo un problema con la carga del archivo .ics:",
            error
          );
        });
    }

    function parseICS(data) {
      const events = [];
      const lines = data.split(/\r?\n/);
      let currentEvent = null;

      lines.forEach((line) => {
        if (line.startsWith("BEGIN:VEVENT")) {
          currentEvent = {};
        } else if (line.startsWith("END:VEVENT")) {
          if (
            currentEvent &&
            currentEvent["DTSTART"] &&
            currentEvent["DTEND"]
          ) {
            if (currentEvent["RRULE"]) {
              const recurrenceEvents = generateRecurrenceEvents(currentEvent);
              events.push(...recurrenceEvents); // AÃ±ade todos los eventos generados a partir de la recurrencia
            } else {
              events.push(currentEvent); // AÃ±ade un evento Ãºnico si no es recurrente
            }
          }
          currentEvent = null;
        } else if (currentEvent) {
          const [key, value] = line.split(":");
          if (key && value) {
            if (key.includes("TZID")) {
              const keyParts = key.split(";");
              currentEvent[keyParts[0]] = value; // Guarda la fecha sin el TZID para manejarlo por separado
            } else {
              currentEvent[key] = value;
            }
          }
        }
      });

      displayEvents(events);
    }

      let frequency = "DAILY",

        untilDate = null;

      ruleParts.forEach((part) => {
        const [key, value] = part.split("=");
        if (key === "FREQ") frequency = value;
        if (key === "UNTIL") untilDate = formatICSDate(value);
        if (key === "INTERVAL") interval = parseInt(value);
      });

      let currentDate = new Date(startDate);
      const until = untilDate
        ? new Date(untilDate)
        : new Date(currentDate.getFullYear() + 1, 0, 1);

      while (currentDate <= until) {
        const newEvent = {
          DTSTART: currentDate.toISOString(),
          DTEND: new Date(
            currentDate.getTime() + (endDate - startDate)
          ).toISOString(),
          SUMMARY: event["SUMMARY"],
          LOCATION: event["LOCATION"],
        };
        recurrenceEvents.push(newEvent);

        // Avanza a la siguiente fecha basÃ¡ndose en la frecuencia e intervalo
        switch (frequency) {
          case "DAILY":
            currentDate.setDate(currentDate.getDate() + interval);
            break;
          case "WEEKLY":
            currentDate.setDate(currentDate.getDate() + 7 * interval);
            break;
          case "MONTHLY":
            currentDate.setMonth(currentDate.getMonth() + interval);
            break;
          case "YEARLY":
            currentDate.setFullYear(currentDate.getFullYear() + interval);
            break;
        }
      }

      return recurrenceEvents;
    }

    function formatICSDate(dateStr) {
      // Si la fecha ya estÃ¡ en formato ISO (por ejemplo, '2024-12-04T16:30:00.000Z')
      if (dateStr.includes("-")) {
        return new Date(dateStr); // Devuelve la fecha como un objeto de JavaScript
      }

      // Manejar fechas en formato ICS (por ejemplo, '20241113T200000')
      const dateMatch = dateStr.match(/^(\d{8}T\d{6})(Z)?$/);
      if (!dateMatch) {
        return null;
      }

      // Convertir el formato de fecha ICS a un formato que JavaScript pueda entender
      const dateFormatted =
        dateStr.slice(0, 4) +
        "-" +
        dateStr.slice(4, 6) +
        "-" +
        dateStr.slice(6, 8) +
        "T" +
        dateStr.slice(9, 11) +
        ":" +
        dateStr.slice(11, 13) +
        ":" +
        dateStr.slice(13, 15);
      return new Date(dateFormatted);
    }

    function displayEvents(events) {
      calendar.removeAllEvents(); // Limpia todos los eventos previos
      events.forEach((event) => {
        const start = formatICSDate(event["DTSTART"]); // Convierte la fecha de inicio
        const end = formatICSDate(event["DTEND"]); // Convierte la fecha de fin
        const description = event["SUMMARY"] || "Sin descripciÃ³n"; // Maneja la descripciÃ³n
        const location = event["LOCATION"] || "Sin ubicaciÃ³n"; // Maneja la ubicaciÃ³n

        // AsegÃºrate de que las fechas sean vÃ¡lidas antes de aÃ±adir el evento
        if (start && end) {
          calendar.addEvent({
            title: description,
            start: start,
            end: end,
            extendedProps: {
              location: location,
            },
          });
        } else {
          console.error(
            "Error al agregar el evento: Fechas no vÃ¡lidas",
            event
          );
        }
      });
    }
