    function loadICS(roomName) {
      fetch(`/ics/${roomName}`)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then((data) => {
          parseICS(data);
        })
        .catch((error) => {
          console.error("Hubo un problema con la carga del archivo .ics:", error);
        });
    }
    function parseICS(data) {
      const events = [];
      const lines = data.split(/\r?\n/);
      let currentEvent = null;
      let previousKey = null;

      lines.forEach((line) => {
        // Si la lÃ­nea comienza con un espacio, es una continuaciÃ³n de la lÃ­nea anterior
        if (line.startsWith(" ") && currentEvent && previousKey) {
          currentEvent[previousKey] += line.trim(); // Une la lÃ­nea anterior con la actual, eliminando espacios adicionales
        } else if (line.startsWith("BEGIN:VEVENT")) {
          currentEvent = {};
        } else if (line.startsWith("END:VEVENT")) {
          if (currentEvent && currentEvent["DTSTART"] && currentEvent["DTEND"]) {
            if (currentEvent["RRULE"]) {
              const recurrenceEvents = generateRecurrenceEvents(currentEvent);
              events.push(...recurrenceEvents);
            } else {
              events.push(currentEvent);
            }

    function formatICSDate(dateStr) {
      if (dateStr.includes("-")) {
        return new Date(dateStr);
      }

      const dateMatch = dateStr.match(/^(\d{8}T\d{6})(Z)?$/);
      if (!dateMatch) {
        return null;
      }

      const dateFormatted =
        dateStr.slice(0, 4) +
        "-" +
        dateStr.slice(4, 6) +

        dateStr.slice(6, 8) +
        "T" +
        dateStr.slice(9, 11) +
